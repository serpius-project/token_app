<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.6d47dbe5.png">
  <link rel="apple-touch-icon" href="/favicon.6d47dbe5.png">
  <title>Serpius | Dashboard </title>
  <link rel="stylesheet" href="/global.e50bbfba.css">
<script src="/global.e50bbfba.js"></script></head>

<body>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <main id="signed-out-flow" style="display: none; text-align: center; vertical-align: center; margin-top: 30vh;">
    <img src="/logo.e9a9c890.png" alt="Serpius" style="height: 30px; position: absolute; margin: 1em; left: 0px; top: 0px;">
    <p style="text-align: center; margin: 2.5em;">Please connect your NEAR wallet </p>
    <img src="/favicon.6d47dbe5.png" alt="Serpius" style="height: 60px; margin: 0px;">
    <img src="/loader.f881bb11.gif" alt="loading" style="height: 10px; margin-bottom: 25px; margin-left: 13px; margin-right: 10px;">
    <img src="/near_solid_black.540ab54b.png" alt="near" style="height: 60px; margin: 0px;">
    <p style="text-align: center; margin-top: 2.5em">
      <button id="sign-in-button">Connect wallet</button>
    </p>
  </main>

  <div id="signed-in-flow" style="display: none">
    <button class="button" style="float: right; border-top-left-radius: 0px; border-bottom-left-radius: 0px;" id="sign-out-button">
      Disconnect
    </button>
    <label id="account_id" style="float: right; padding: 0.3em 0.75em; background-color: #5669e28a; color: white; vertical-align: top; margin-top: 2px; border-top-left-radius: 5px; border-bottom-left-radius: 5px;"> </label>
    <img src="/logo.e9a9c890.png" alt="Serpius" style="height: 30px;">
    <main>
      <h1>
        <h2> Your Assets </h2>
        <!-- <label
          for="greeting"
          data-behavior="greeting"
          style="color: var(--secondary); border-bottom: 2px solid var(--secondary);"
        >
        </label> -->
        <!-- <span data-behavior="account-id"></span>! -->
      </h1>
      <div class="calculation-box" style="display: inline-flex;">
        <p> Your Balance </p>
        <label class="Biglabel" id="l_balance"> </label>
        <div style="display: flex; align-items: center;">
          <label id="total_ser" class="p" style="font-size: 14px; margin-left: 20px;"></label>
          <img src="/near_bw.2968da01.png" alt="NEAR" style="height: 14px; width: 14px; vertical-align: top; margin: 0px 0px 0px 20px;">
          <label id="total_ser_near" class="p" style="font-size: 14px; margin-left: 5px;"></label>
        </div>
      </div>
      <div class="calculation-box" style="display: inline-flex; background-image: url(/near_bw.2968da01.png);">
        <p> NEAR Balance </p>
        <label class="Biglabel" id="l_balance_near"> </label>
        <label id="total_usd" class="p" style="font-size: 14px; margin-left: 20px;"></label>
      </div>
      <div class="calculation-box" style="display: inline-flex; background-image: url(/serpius_near.4c585a72.png);">
        <div class="btn-group" style="background-color: rgb(210, 210, 210); border-top-left-radius: 5px; border-top-right-radius: 5px;">
          <input type="button" class="button_buy_sell" style="background-color: black;" id="buy" value="Buy">
          <input type="button" class="button_buy_sell" style="background-color: rgb(210, 210, 210);" id="sell" value="Sell">
        </div>
        <input type="text" id="fname" name="fname" style="margin: 1.2em 20px 0px 20px; border-radius: 0px; text-align: right; font-size: calc(0.7em + 0.2vw);" placeholder="amount (NEAR)" onkeypress="return validate_text()">
        <div class="btn-group">
          <input type="button" class="button_small" id="p25" value="25%" style="font-size: 10px; margin-left: 19px; border-radius: 0px;">
          <input type="button" class="button_small" id="p50" value="50%" style="font-size: 10px; margin: 0px; border-radius: 0px;">
          <input type="button" class="button_small" id="p75" value="75%" style="font-size: 10px; margin: 0px; border-radius: 0px;">
          <input type="button" class="button_small" id="p100" value="100%" style="font-size: 10px; margin: 0px; border-radius: 0px;">
        </div>
        <label style="font-size: 10px; margin: 0px 20px 0px 20px; text-align: right;"> Fees: 2% + Network </label>
        <input type="button" class="button_buy_sell" id="approve" value="Approve" style="position:absolute; bottom: 1.0em; left: 20px; margin: 0px;" disabled="true">
      </div>
      <h2> Overview </h2>
      <div id="obj_chart2" class="graph-box">
        <p>SER-USD Price</p>
        <canvas id="chart2" style="margin: auto; width: 90%; height: 70%; margin-top: 2vh; margin-right: 30px; margin-left: 15px; max-height: 70%; max-width: 90%;"></canvas>
      </div>
      <div id="obj_chart" class="graph-box">
        <p>Actual Composition</p>
        <canvas id="chart" style="margin: auto; width: 80%; height: 60%; margin-top: 2vh; max-height: 70%; max-width: 80%;"></canvas>
      </div>
      <form style="display: none;">
        <fieldset id="fieldset">
          <div style="display: flex">
            <input style="flex: 1" autocomplete="off" id="greeting" data-behavior="greeting">
            <button disabled="" style="border-radius: 0 5px 5px 0">Save</button>
          </div>
        </fieldset>
      </form>
      <footer style="margin-top: 40px; font-size: 13px; text-align: center; color: var(--gray);">
        <p2>© copyright 2022 | All right reserved.</p2>
      </footer>
    </main>
  </div>

  <aside data-behavior="notification" style="display: none;">
    <a target="_blank" href="https://explorer.testnet.near.org/accounts/"></a>
    called method: 'set_greeting' in contract:
    <a target="_blank" href="https://explorer.testnet.near.org/accounts/"></a>
    <footer>
      <div>✔ Succeeded</div>
      <div>Just now</div>
    </footer>
  </aside>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="/src.e31bb0bc.js"></script>
  <script>var actual_action = "BUY";

document.getElementById("buy").onclick = function () {
  document.getElementById("buy").style.backgroundColor = "black";
  document.getElementById("sell").style.backgroundColor = "rgb(210, 210, 210)";
  document.getElementById("fname").placeholder = "amount (NEAR)";
  document.getElementById("fname").value = "";
  actual_action = "BUY";
  document.getElementById("p25").style.backgroundColor = "rgb(210, 210, 210)";
  document.getElementById("p50").style.backgroundColor = "rgb(210, 210, 210)";
  document.getElementById("p75").style.backgroundColor = "rgb(210, 210, 210)";
  document.getElementById("p100").style.backgroundColor = "rgb(210, 210, 210)";
};

document.getElementById("sell").onclick = function () {
  document.getElementById("buy").style.backgroundColor = "rgb(210, 210, 210)";
  document.getElementById("sell").style.backgroundColor = "black";
  document.getElementById("fname").placeholder = "amount (SER)";
  document.getElementById("fname").value = "";
  actual_action = "SELL";
  document.getElementById("p25").style.backgroundColor = "rgb(210, 210, 210)";
  document.getElementById("p50").style.backgroundColor = "rgb(210, 210, 210)";
  document.getElementById("p75").style.backgroundColor = "rgb(210, 210, 210)";
  document.getElementById("p100").style.backgroundColor = "rgb(210, 210, 210)";
};

document.getElementById("p25").onclick = function () {
  document.getElementById("p25").style.backgroundColor = "#E256AE";
  document.getElementById("p50").style.backgroundColor = "rgb(210, 210, 210)";
  document.getElementById("p75").style.backgroundColor = "rgb(210, 210, 210)";
  document.getElementById("p100").style.backgroundColor = "rgb(210, 210, 210)";

  if (actual_action == "BUY") {
    document.getElementById("fname").value = Math.round(window.near_asset * 0.25 * 1000000) / 1000000;
  } else {
    document.getElementById("fname").value = Math.round(window.serpius_asset * 0.25 * 1000000) / 1000000;
  }

  document.getElementById("approve").disabled = false;
};

document.getElementById("p50").onclick = function () {
  document.getElementById("p50").style.backgroundColor = "#E256AE";
  document.getElementById("p25").style.backgroundColor = "#E256AE";
  document.getElementById("p75").style.backgroundColor = "rgb(210, 210, 210)";
  document.getElementById("p100").style.backgroundColor = "rgb(210, 210, 210)";

  if (actual_action == "BUY") {
    document.getElementById("fname").value = Math.round(window.near_asset * 0.5 * 1000000) / 1000000;
  } else {
    document.getElementById("fname").value = Math.round(window.serpius_asset * 0.5 * 1000000) / 1000000;
  }

  document.getElementById("approve").disabled = false;
};

document.getElementById("p75").onclick = function () {
  document.getElementById("p75").style.backgroundColor = "#E256AE";
  document.getElementById("p25").style.backgroundColor = "#E256AE";
  document.getElementById("p50").style.backgroundColor = "#E256AE";
  document.getElementById("p100").style.backgroundColor = "rgb(210, 210, 210)";

  if (actual_action == "BUY") {
    document.getElementById("fname").value = Math.round(window.near_asset * 0.75 * 1000000) / 1000000;
  } else {
    document.getElementById("fname").value = Math.round(window.serpius_asset * 0.75 * 1000000) / 1000000;
  }

  document.getElementById("approve").disabled = false;
};

document.getElementById("p100").onclick = function () {
  document.getElementById("p100").style.backgroundColor = "#E256AE";
  document.getElementById("p25").style.backgroundColor = "#E256AE";
  document.getElementById("p50").style.backgroundColor = "#E256AE";
  document.getElementById("p75").style.backgroundColor = "#E256AE";

  if (actual_action == "BUY") {
    document.getElementById("fname").value = Math.round(window.near_asset * 1000000) / 1000000;
  } else {
    document.getElementById("fname").value = Math.round(window.serpius_asset * 1000000) / 1000000;
  }

  document.getElementById("approve").disabled = false;
};

function validate_text() {
  if (document.getElementById("fname").value.indexOf('.') === -1) {
    return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 46;
  } else {
    return event.charCode >= 48 && event.charCode <= 57;
  }
}

var textarea = document.getElementById("fname");
textarea.addEventListener("input", function (event) {
  document.getElementById("p25").style.backgroundColor = "rgb(210, 210, 210)";
  document.getElementById("p50").style.backgroundColor = "rgb(210, 210, 210)";
  document.getElementById("p75").style.backgroundColor = "rgb(210, 210, 210)";
  document.getElementById("p100").style.backgroundColor = "rgb(210, 210, 210)";
  var mytext = textarea.value; //You already have the element as a variable

  if (textarea.value > window.near_asset && actual_action == "BUY") {
    document.getElementById("approve").disabled = true;
  } else if (textarea.value > window.serpius_asset && actual_action == "SELL") {
    document.getElementById("approve").disabled = true;
  } else if (textarea.value == "" || textarea.value == ".") {
    document.getElementById("approve").disabled = true;
  } else if (textarea.value == 0) {
    document.getElementById("approve").disabled = true;
  } else {
    document.getElementById("approve").disabled = false;
  }
});</script>

</body>

</html>
