    function validate_text() {
      if (document.getElementById("fname").value.indexOf('.') === -1) {
        return ((event.charCode >= 48 && event.charCode <= 57) || event.charCode == 46);
      } else {
        return (event.charCode >= 48 && event.charCode <= 57);
      }

    var textarea = document.getElementById("fname");

      } else if (textarea.value <= window.serpius_asset && actual_action == "SELL" && textarea.value > 0) {

      } else {

      document.body.style.cursor = 'progress';

      document.documentElement.style.touchAction = 'none';

      if (actual_action == "BUY" && value > 0) {
        let a = await contract.buy_token({}, "300000000000000", value);
      } else if (actual_action == "SELL" && value > 0) {
